<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vintage View Dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js" integrity="sha256-XF29CBwU1MWLaGEnsELogU6Y6rcc5nCkhhx89nFMIDQ=" crossorigin="anonymous"></script>
  </head>
  <body id="wantRatioPage">
    <header class="menu-bar">
      <div>
        <h3><a class="nav-link" href="../index.html">LAWFTY</a></h3>
        <nav>
          <li><a class="nav-link" href="">Operations</a></li>
          <li><a class="nav-link" href="">Landing Pages</a></li>
          <li><a class="nav-link" href="">Analytics</a></li>
        </nav>
      </div>
      <ul>
        <li>GA UX Students</li>
        <li></li>
        <li></li>
      </ul>
    </header>

    <div class="legend-container">
      <a href="../index.html">Back to Dashboard</a>
      <ul class="legend">
        <li class="excellent">Excellent</li>
        <li class="good">Good</li>
        <li class="poor">Poor</li>
      </ul>
    </div>

    <section class="dashboard-header">
      <h3 class="title">Blackburn and Straus LLP - Want Ratio</h3>

      <form action="" class="date-filter">
        <div>
          <select class="" name="">
            <option value="This month">This month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">JanuaryNovemberoption>
            <option value="December">January</December>
          </select>
        </div>

        <div class="col-container">
          <label for="">Start date</label>
          <input type="date" name="" value="">
        </div>
        <div class="col-container">
          <label for="">End date</label>
          <input type="date" name="" value="">
        </div>

        <div>
          <input type="submit" name="" value="Go!">
        </div>
      </form>
    </section>

    <section class="header-graph">
      <h3 class="title">Breakdown</h3>
      <div class="chart-box">
        <canvas id="want-ratio-breakdown" width="100%" height="200px"></canvas>
      </div>
    </section>

    <section class="chart-container">
      <div class="chart-box">
        <canvas id="want-ratio-line" width="100%" height="300px"></canvas>
      </div>
    </section>

    <section class="chart-container">
      <div class="chart-box">
        <canvas id="want-ratio-bar" width="100%" height="300px"></canvas>
      </div>
    </section>


    <section class="chart-container">
      <h3>Want Ratio by Case Type</h3>
      <div class="chart-box">
        <canvas id="want-ratio-by-type-bar" width="100%" height="300px"></canvas>
      </div>
    </section>


    <script async defer type="text/ecmascript" src="../assets/js/wantRatioBreakdown.js"></script>
    <script async defer type="text/ecmascript" src="../assets/js/wantRatioLine.js"></script>
    <script async defer type="text/ecmascript" src="../assets/js/wantRatioBar.js"></script>
    <script async defer type="text/ecmascript" src="../assets/js/wantRatioByTypeBar.js"></script>

  </body>
</html>
